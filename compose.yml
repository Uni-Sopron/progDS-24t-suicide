name: programming-languages-in-data-science

services:
  r-notebook:
    container_name: R-Notebook
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    restart: unless-stopped
    ports:
      - ${JUPYTER_PORT}:8888
    volumes:
      - ./notebooks/product_cost.ipynb:/home/jovyan/work/product_cost.ipynb
